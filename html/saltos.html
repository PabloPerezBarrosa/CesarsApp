    <title>Index Implantología</title>

  <body class="bg-dark d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark-x nav_main" id="navi">
        <!-- Container wrapper -->
        <div class="container-fluid" id="container_nav_saltos">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand-->
            </div>
            <div class="d-flex align-items-center controls justify-content-start">
              <img src="../images/time.png" id="time" data-modal="modal-one" alt="Sign out icon" loading="lazy"/>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="implantes_h1">
              <h1 class="text-center" id="titleText">RUTAS DE SALTO</h1>
            </div>
            <!-- Collapsible wrapper -->
            
            <!-- Right elements -->
            <div class="d-flex align-items-center controls justify-content-end" id="control_panel">
              <img src="../images/keyIcon.png" alt="" loading="lazy" class="marginator pointed" id="keyJump"/>
              <div class="marginator"  id="switch_container">
                <div class="form-check form-switch">
                  <input class="form-check-input pointed" type="checkbox" id="flexSwitchCheckDefault">
                </div>
              </div>
              <img src="../images/jumpIcon.png" class="mr-5 marginator pointed" alt="JUMP!!" loading="lazy" id="btn_calculate_route"/>
              <a class="text-reset me-3" href="index.html">
                <img src="../images/sign-out.png" class="marginator" alt="Sign out icon" loading="lazy"/>
              </a>
            </div>
            <!--Parte de la llave Right elements-->
            <div class="d-flex align-items-center controls justify-content-end" id="control_panel_key">
              <img src="../images/jumpIcon.png" alt="" loading="lazy" class="marginator pointed" id="keyJump_key"/>
              <div class="custom-dropdown">
                <select id="key_number">
                  <option value="nada"></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="?">?</option>
                </select>
              </div>
              <div class="custom-dropdown">
                <select id="key_type">
                  <option value="nada"></option>
                  <option value="aleatorio">Aleatorio</option>
                  <option value="arbol">Árbol</option>
                  <option value="cadena">Cadena</option>
                  <option value="suelto">Suelto</option>
                </select>
              </div>
              <img src="../images/keyIcon.png" class="mr-5 marginator pointed" alt="JUMP!!" loading="lazy" id="btn_calculate_route_key"/>
              <a class="text-reset me-3" href="index.html">
                <img src="../images/sign-out.png" class="marginator" alt="Sign out icon" loading="lazy"/>
              </a>
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <!-- Contenido -->
    <div class="modal" id="modal-one">
      <div class="modal-bg modal-exit"></div>
      <div class="modal-container" id="modCont">
        <img src="../images/cronologia.PNG" alt="Selección mapa" id="cronologia">
        <button class="modal-close modal-exit">X</button>
        <button class ="imageButtons modal-exit" id="year4996"></button>
        <button class ="imageButtons modal-exit" id="year5035"></button>
        <button class ="modal-exit" id="to_pass_modal" data-modal="modal-two"></button>
      </div>
    </div>
    <div class="modal" id="modal-two">
      <div class="modal-bg modal-exit"></div>
      <div class="modal-container">
        <button class="modal-close modal-exit">X</button>
        <div class="fullWidth centered">
          <img src="../images/alfred.jpg" alt="Alfred" id="alfred">
        </div>
        <div class="fullWidth centered marginator2">
          <h4>Buenos días César. Introduce tu clave</h4>
        </div>
        <div class="fullWidth centered marginator2">
          <input type="password" id="pass">
        </div>
        <div class="fullWidth centered marginator2">
          <button id="year5035b">Button</button>
        </div>
        <button id="fail" data-modal="modal-three" hidden></button>
      </div>
    </div>
    <div class="modal" id="modal-three">
      <div class="modal-bg modal-exit"></div>
      <div class="modal-container">
        <button class="modal-close modal-exit">X</button>
        <div class="fullWidth centered">
          <img src="../images/cabreado.jpg" alt="Go Away" id="go_away">
        </div>
        <div class="fullWidth centered marginator2">
          <h4>¡Deja de fisgar, mamonazo!</h4> 
        </div>
      </div>
    </div>
    <div class="divAnimation" id="son3">
      <canvas id="canvas_galactico"></canvas>
    </div>
    <div class="row no-gutters">
      <div class="col-12">
        <div id="divOpciones">
          <div id="father">
            <div id="son1">
              <canvas id="canvas_saltos">
              </canvas>
            </div>
            <div id="son2">
              <img src="../images/year4996.png" alt="" id="mpslt" class="mapasalto" usemap="#mapadesalto">
            </div>
          </div>
          <map name="mapadesalto" id="mapaSalto">
            
          </map>
        </div>  
      </div>
    </div>   
    <div class="row no-gutters" id="result_row">
      <div class="col-12 align-self-end text-center" id="divResultados">

        <div class="button ice">Ice</div>-->
      </div>
    </div>
